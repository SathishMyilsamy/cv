<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Inputs</title>
</head>

<body>
  <h3>Personal Information</h3>
  <forms>
    <label>Your Name:</label>
    <input type="text"><br>
    <label>E-Mail:</label>
    <input type="e-mail"><br>
    <label>Password:</label>
    <input type="password"><br>
    <label>Choose file:</label>
    <input type="file"><br>
    <label>Date</label>
    <input type="date"><br>
    <label>Radio:</label>
    <input type="radio"><br>
    <label>Range:</label>
    <input type="range"><br>
    <input type="Submit">
  </forms>
</body>

</html>
